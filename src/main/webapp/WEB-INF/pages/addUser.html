<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>AddUser</title>
</head>

<body>
<form name="addUser" action="/addUser" method="post">
    <input type="hidden" name="id" th:value="${user.getId()}">
    <input required type="text" name="name" placeholder="Name" th:value="${user.name}">
    <input required type="text" name="password" placeholder="Password" th:value="${user.password}">
    <input required type="text" name="character" placeholder="Character" th:value="${user.character}">
    <input required type="text" name="IQ" placeholder="iq" th:value="${user.IQ}">
    <td><select name="rolesAddUser" multiple required placeholder="Role">
        <option disabled>Select roles</option>
        <div th:each="Role : ${rolesList}">
            <option th:value="${Role.id}" th:text="${Role.role}"/>
        </div>
    </select>
        <input type="submit" name="button" value="Add"></td>
</form>
</body>
</html>
