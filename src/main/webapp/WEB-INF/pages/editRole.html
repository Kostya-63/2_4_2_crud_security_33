<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>EditRole</title>
</head>

<body>
<form action="#"
      th:action="@{/admin/editRole/{id}(id=${role.id})}"
      th:object="${role}"
      th:modelAttribute="role"
      method="post">
    <label for="role">Role</label>
    <input type="text" th:field="${role.role}" id="role" required>
    <input type="submit" value="Edit">
</form>
</body>
</html>
